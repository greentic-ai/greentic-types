name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "--no-default-features", "--features serde"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build ${{ matrix.features }}
      - run: cargo test --all-features
  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Extract crate version
        id: metadata
        run: |
          version=$(cargo metadata --no-deps --format-version 1 | python3 -c "import json,sys; print(json.load(sys.stdin)['packages'][0]['version'])")
          echo "crate_version=$version" >> "$GITHUB_OUTPUT"
      - name: Publish crate
        id: publish
        run: |
          set -o pipefail
          temp_log="$(mktemp)"
          cleanup() { rm -f "$temp_log"; }
          trap cleanup EXIT
          if cargo publish --locked 2>&1 | tee "$temp_log"; then
            echo "published=true" >> "$GITHUB_OUTPUT"
          else
            if grep -Ei "already (uploaded|published)|has already been published|already exists" "$temp_log"; then
              echo "crate version already published, skipping upload"
              echo "published=false" >> "$GITHUB_OUTPUT"
            else
              cat "$temp_log"
              exit 1
            fi
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Create GitHub release
        if: steps.publish.outputs.published == 'true'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.metadata.outputs.crate_version }}
          release_name: greentic-types v${{ steps.metadata.outputs.crate_version }}
          body: |
            Automated release for greentic-types v${{ steps.metadata.outputs.crate_version }}.
          commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
